                        { word: "h_pn√≥za", answer: "y", fullWord: "hypn√≥za", rule: "Po h p√≠≈°eme tvrd√© y" },
                        { word: "h_drolog", answer: "y", fullWord: "hydrolog", rule: "Po h p√≠≈°eme tvrd√© y" },

                        { word: "k_ƒçel", answer: "y", fullWord: "kyƒçel", rule: "Po k p√≠≈°eme tvrd√© y" },

                        { word: "t_l", answer: "y", fullWord: "t√Ωl", rule: "Po t p√≠≈°eme tvrd√© y" },
                        { word: "t_mi√°n", answer: "y", fullWord: "tymi√°n", rule: "Po t p√≠≈°eme tvrd√© y" },
                        { word: "p_≈°n√Ω", answer: "y", fullWord: "py≈°n√Ω", rule: "Po p se vƒõt≈°inou p√≠≈°e tvrd√© y" },
                        { word: "m_slet", answer: "y", fullWord: "myslet", rule: "Po m p√≠≈°eme vƒõt≈°inou tvrd√© y" },
                        { word: "sm_sl", answer: "y", fullWord: "smysl", rule: "Po m p√≠≈°eme vƒõt≈°inou tvrd√© y" },
                        { word: "zm_je", answer: "y", fullWord: "zmyje", rule: "Po m p√≠≈°eme vƒõt≈°inou tvrd√© y" },

                        { word: "hm_z", answer: "y", fullWord: "hmyz", rule: "Po m p√≠≈°eme vƒõt≈°inou tvrd√© y" }
                    ]
                };
                
                // N√°hodnƒõ vybere, zda p≈Øjde o mƒõkkou nebo tvrdou souhl√°sku
                const isHard = Math.random() < 0.5;
                const wordList = isHard ? words.hard : words.soft;
                
                // N√°hodnƒõ vybere slovo z p≈ô√≠slu≈°n√©ho seznamu
                const wordIndex = Math.floor(Math.random() * wordList.length);
                const selectedWord = wordList[wordIndex];
                
                currentProblem = {
                    word: selectedWord.word,
                    answer: selectedWord.answer,
                    rule: selectedWord.rule,
                    fullWord: selectedWord.fullWord
                };
                
                // Zobraz√≠ slovo s vynechan√Ωm i/y
                problemElement.textContent = `${currentProblem.word}`;
                // Nastav√≠ spr√°vnou odpovƒõƒè
                answerInput.style.display = 'none'; // Schov√° numerick√Ω input
                
                // Zkontroluje, zda ji≈æ existuj√≠ tlaƒç√≠tka pro i/y
                let iyButtons = document.getElementById('iy-buttons');
                if (!iyButtons) {
                    // Vytvo≈ô√≠ tlaƒç√≠tka pro volbu i/y
                    iyButtons = document.createElement('div');
                    iyButtons.id = 'iy-buttons';
                    iyButtons.style.margin = '20px 0';

                    iButton.textContent = 'i';

                    iButton.onclick = function() { checkIYAnswer('i'); };
                    
                    const yButton = document.createElement('button');
                    yButton.textContent = 'y';
                    yButton.className = 'mode-btn';
                    yButton.style.margin = '0 10px';
                    yButton.style.width = '60px';
                    yButton.style.height = '60px';
                    yButton.style.fontSize = '24px';
                    yButton.onclick = function() { checkIYAnswer('y'); };
                    
                    iyButtons.appendChild(iButton);
                    iyButtons.appendChild(yButton);
                    
                    // Vlo≈æ√≠ tlaƒç√≠tka do DOM
                    const inputContainer = answerInput.parentNode;
                    inputContainer.appendChild(iyButtons);
                }
                else {
                    iyButtons.style.display = 'block';
                }
            }
            
            // Funkce pro kontrolu odpovƒõdi u i/y cviƒçen√≠
            function checkIYAnswer(userAnswer) {
                // Porovn√°n√≠ pouze z√°kladn√≠ho p√≠smene (i/y), bez ohledu na d√©lku (√≠/√Ω)
                const correctBase = currentProblem.answer.toLowerCase().charAt(0);
                const userBase = userAnswer.toLowerCase().charAt(0);
                
                if (userBase === correctBase) {
                    // Spr√°vn√° odpovƒõƒè
                    score++;
                    correctCount++;
                    feedbackElement.textContent = `Spr√°vnƒõ! ${currentProblem.rule}`;
                    feedbackElement.className = 'feedback correct';
                    createCelebration();
                    // Zvukov√° i vizu√°ln√≠ zpƒõtn√° vazba
                    playCorrectSound();
                    flashBackground('correct');
                } else {
                    // ≈†patn√° odpovƒõƒè
                    score = Math.max(0, score - 1);
                    incorrectCount++;
                    feedbackElement.textContent = `≈†patnƒõ! Spr√°vn√° odpovƒõƒè je "${currentProblem.answer}". ${currentProblem.rule}`;
                    feedbackElement.className = 'feedback incorrect';
                    // Zvukov√° i vizu√°ln√≠ zpƒõtn√° vazba
                    playWrongSound();
                    flashBackground('incorrect');
                }
                
                // Zobrazen√≠ cel√©ho slova
                problemElement.textContent = `${currentProblem.fullWord}`;
                
                scoreElement.textContent = score;
                updateProgressBar();
                updateSuccessRate();
                
                // Kontrola, zda bylo dosa≈æeno 50 bod≈Ø
                if (score >= 50) {
                    endGame();
                } else {
                    // Po kr√°tk√© pauze generuje nov√Ω p≈ô√≠klad
                    setTimeout(function() {
                        generateIYProblem();
                    }, 1500);
                }
            }
            
            // Spu≈°tƒõn√≠ hry
            function startGame() {
                initAudio(); // Inicializace zvuku p≈ôi startu hry
                
                // Skryt√≠ v√Ωbƒõru re≈æimu a zobrazen√≠ hry
                modeSelection.style.display = 'none';
                gameScreen.style.display = 'block';
                
                // Reset sk√≥re a statistik
                score = 0;
                correctCount = 0;
                incorrectCount = 0;
                scoreElement.textContent = score;
                updateProgressBar();
                
                // Reset jednoduch√Ωch p≈ô√≠klad≈Ø
                usedEasyProblems = {
                    multiplyByOne: false,
                    divideByOne: false,
                    multiplyByZero: false,
                    divideByItself: false
                };
                
                // Nastaven√≠ zaƒç√°tku ƒçasu
                startTime = new Date();
                
                // Zobrazen√≠/skryt√≠ ovl√°dac√≠ch prvk≈Ø podle vybran√©ho re≈æimu
                if (currentMode === 3) { // Re≈æim i/y
                    answerInput.style.display = 'none';
                    document.getElementById('check-btn').style.display = 'none';
                    // Tlaƒç√≠tka pro i/y se vytvo≈ô√≠ v generateIYProblem
                } else { // Matematick√© re≈æimy
                    answerInput.style.display = 'block';
                    document.getElementById('check-btn').style.display = 'inline-block';
                    // Skr√Ωt tlaƒç√≠tka i/y, pokud existuj√≠
                    const iyButtons = document.getElementById('iy-buttons');
                    if (iyButtons) {
                        iyButtons.style.display = 'none';
                    }
                }
                
                // Generov√°n√≠ prvn√≠ho p≈ô√≠kladu
                generateProblem();
            }
            
            // Funkce na kontrolu, zda je p≈ô√≠klad jednoduch√Ω
            function isEasyProblem(problem) {
                // N√°soben√≠ jedniƒçkou
                if (problem.operation === 'x' && (problem.num1 === 1 || problem.num2 === 1)) {
                    return 'multiplyByOne';
                }
                // Dƒõlen√≠ jedniƒçkou
                if (problem.operation === '√∑' && problem.num2 === 1) {
                    return 'divideByOne';
                }
                // N√°soben√≠ nulou
                if (problem.operation === 'x' && (problem.num1 === 0 || problem.num2 === 0)) {
                    return 'multiplyByZero';
                }
                // Dƒõlen√≠ ƒç√≠sla sebou sam√Ωm (s v√Ωjimkou 0)
                if (problem.operation === '√∑' && problem.num1 === problem.num2 && problem.num1 !== 0) {
                    return 'divideByItself';
                }
                return null;
            }
            
            function generateProblem() {
                // Re≈æim sƒç√≠t√°n√≠ a odƒç√≠t√°n√≠ do 100
                if (currentMode === 2) {
                    generateAddSubtractProblem();
                    return;
                }
                
                // Re≈æim procviƒçov√°n√≠ i/y v ƒçe≈°tinƒõ
                if (currentMode === 3) {
                    generateIYProblem();
                    return;
                }
                
                let attempts = 0;
                let tempProblem;
                let problemType;
                
                // Pokus o vygenerov√°n√≠ p≈ô√≠kladu, kter√Ω nen√≠ jednoduch√Ω nebo je≈°tƒõ nebyl pou≈æit
                do {
                    attempts++;
                    
                    // Re≈æim n√°sobilky a dƒõlen√≠
                    // N√°hodnƒõ vybere operaci (n√°sobilka nebo dƒõlen√≠)
                    const isMultiplication = Math.random() < 0.5;
                    
                    if (isMultiplication) {
                        // N√°sobilka: jedno ƒç√≠slo z definovan√©ho rozsahu, druh√© libovoln√© od 0 do 10
                        const rangeNumber = numbers[Math.floor(Math.random() * numbers.length)];
                        const otherNumber = allNumbers[Math.floor(Math.random() * allNumbers.length)];
                        
                        // N√°hodnƒõ rozhodni, kter√© ƒç√≠slo bude z definovan√©ho rozsahu
                        if (Math.random() < 0.5) {
                            tempProblem = {
                                num1: rangeNumber,
                                num2: otherNumber,
                                operation: 'x',
                                answer: rangeNumber * otherNumber
                            };
                        } else {
                            tempProblem = {
                                num1: otherNumber,
                                num2: rangeNumber,
                                operation: 'x',
                                answer: otherNumber * rangeNumber
                            };
                        }
                    } else {
                        // Dƒõlen√≠: dƒõlitel z definovan√©ho rozsahu, v√Ωsledek mus√≠ b√Ωt 0-10
                        const divisor = numbers[Math.floor(Math.random() * numbers.length)];
                        
                        // Vyhni se dƒõlen√≠ nulou
                        if (divisor === 0) {
                            // Pokud je dƒõlitel 0, generujeme n√°soben√≠ m√≠sto dƒõlen√≠
                            const randomNumber = allNumbers[Math.floor(Math.random() * allNumbers.length)];
                            tempProblem = {
                                num1: randomNumber,
                                num2: 0,
                                operation: 'x',
                                answer: 0
                            };
                        } else {
                            // V√Ωsledek dƒõlen√≠ mus√≠ b√Ωt v rozsahu 0-10
                            const quotient = allNumbers[Math.floor(Math.random() * allNumbers.length)];
                            const dividend = quotient * divisor;
                            
                            tempProblem = {
                                num1: dividend,
                                num2: divisor,
                                operation: '√∑',
                                answer: quotient
                            };
                        }
                    }
                    
                    problemType = isEasyProblem(tempProblem);
                    
                    // Pokud je p≈ô√≠klad jednoduch√Ω a u≈æ byl pou≈æit, pokraƒçuj v generov√°n√≠
                    if (problemType && usedEasyProblems[problemType]) {
                        continue;
                    }
                    
                    // Pokud jsme se pokusili 15x a po≈ô√°d m√°me jednoduch√Ω p≈ô√≠klad, pou≈æij ho
                    if (attempts > 15) {
                        break;
                    }
                    
                } while (problemType && usedEasyProblems[problemType]);
                
                // Pokud je p≈ô√≠klad jednoduch√Ω, oznaƒç ho jako pou≈æit√Ω
                if (problemType) {
                    usedEasyProblems[problemType] = true;
                }
                
                currentProblem = tempProblem;
                
                problemElement.textContent = `${currentProblem.num1} ${currentProblem.operation} ${currentProblem.num2} = `;
                answerInput.value = '';
                answerInput.focus();
            }
            
            // Generov√°n√≠ p≈ô√≠kladu pro sƒç√≠t√°n√≠ a odƒç√≠t√°n√≠ do 100
            function generateAddSubtractProblem() {
                // N√°hodnƒõ vybere operaci (sƒç√≠t√°n√≠ nebo odƒç√≠t√°n√≠)
                const isAddition = Math.random() < 0.5;
                
                if (isAddition) {
                    // Sƒç√≠t√°n√≠
                    const num1 = Math.floor(Math.random() * 50) + 1; // 1-50
                    const num2 = Math.floor(Math.random() * 50) + 1; // 1-50
                    
                    currentProblem = {
                        num1: num1,
                        num2: num2,
                        operation: '+',
                        answer: num1 + num2
                    };
                } else {
                    // Odƒç√≠t√°n√≠ (zajist√≠me, ≈æe v√Ωsledek bude kladn√Ω)
                    const num2 = Math.floor(Math.random() * 50) + 1; // 1-50
                    const num1 = num2 + Math.floor(Math.random() * 50) + 1; // v≈ædy vƒõt≈°√≠ ne≈æ num2
                    
                    currentProblem = {
                        num1: num1,
                        num2: num2,
                        operation: '-',
                        answer: num1 - num2
                    };
                }
                
                problemElement.textContent = `${currentProblem.num1} ${currentProblem.operation} ${currentProblem.num2} = `;
                answerInput.value = '';
                answerInput.focus();
            }
            
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value);
                
                if (isNaN(userAnswer)) {
                    feedbackElement.textContent = 'Zadej ƒç√≠slo!';
                    feedbackElement.className = 'feedback incorrect';
                    return;
                }
                
                if (userAnswer === currentProblem.answer) {
                    // Spr√°vn√° odpovƒõƒè
                    score++;
                    correctCount++;
                    feedbackElement.textContent = 'Spr√°vnƒõ!';
                    feedbackElement.className = 'feedback correct';
                    createCelebration();
                    // Zvukov√° i vizu√°ln√≠ zpƒõtn√° vazba
                    playCorrectSound();
                    flashBackground('correct');
                } else {
                    // ≈†patn√° odpovƒõƒè
                    score = Math.max(0, score - 1);
                    incorrectCount++;
                    feedbackElement.textContent = `≈†patnƒõ! Spr√°vn√° odpovƒõƒè je ${currentProblem.answer}.`;
                    feedbackElement.className = 'feedback incorrect';
                    // Zvukov√° i vizu√°ln√≠ zpƒõtn√° vazba
                    playWrongSound();
                    flashBackground('incorrect');
                }
                
                scoreElement.textContent = score;
                updateProgressBar();
                updateSuccessRate();
                
                // Kontrola, zda bylo dosa≈æeno 50 bod≈Ø
                if (score >= 50) {
                    endGame();
                } else {
                    // Po kr√°tk√© pauze generuje nov√Ω p≈ô√≠klad
                    setTimeout(generateProblem, 1500);
                }
            }
            
            // Funkce pro vizu√°ln√≠ zpƒõtnou vazbu m√≠sto zvuku
            function flashBackground(type) {
                const container = document.querySelector('.container');
                const originalBackground = container.style.backgroundColor;
                
                if (type === 'correct') {
                    container.style.backgroundColor = '#c8f7c5'; // Zelen√© pozad√≠ p≈ôi spr√°vn√© odpovƒõdi
                } else if (type === 'incorrect') {
                    container.style.backgroundColor = '#ffcccb'; // ƒåerven√© pozad√≠ p≈ôi ≈°patn√© odpovƒõdi
                } else if (type === 'win') {
                    container.style.backgroundColor = '#fffacd'; // ≈Ωlut√© pozad√≠ p≈ôi v√Ωh≈ôe
                }
                
                setTimeout(() => {
                    container.style.backgroundColor = originalBackground;
                }, 300);
            }
            
            function updateSuccessRate() {
                const total = correctCount + incorrectCount;
                if (total > 0) {
                    const rate = Math.round((correctCount / total) * 100);
                    document.getElementById('current-success-rate').textContent = `${rate}%`;
                }
            }
            
            function updateProgressBar() {
                const progress = (score / 50) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            function createCelebration() {
                const container = document.querySelector('.container');
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                
                // N√°hodn√° pozice horizont√°lnƒõ
                const xPos = Math.random() * 80 + 10;
                celebration.style.left = `${xPos}%`;
                
                // N√°hodn√Ω emotikon pro oslavu
                const emojis = ['üéâ', '‚≠ê', 'üëç', 'ü•≥', 'üòä', 'üèÜ'];
                celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                
                container.appendChild(celebration);
                
                // Odstranƒõn√≠ animace po dokonƒçen√≠
                setTimeout(() => {
                    container.removeChild(celebration);
                }, 2000);
            }
            
            function endGame() {
                const endTime = new Date();
                const timeSpent = Math.floor((endTime - startTime) / 1000);
                const minutes = Math.floor(timeSpent / 60);
                const seconds = timeSpent % 60;
                
                totalTimeElement.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                correctCountElement.textContent = correctCount;
                incorrectCountElement.textContent = incorrectCount;
                
                // V√Ωpoƒçet a zobrazen√≠ √∫spƒõ≈°nosti
                const total = correctCount + incorrectCount;
                if (total > 0) {
                    const rate = Math.round((correctCount / total) * 100);
                    document.getElementById('success-rate').textContent = `${rate}%`;
                }
                
                // Vizu√°ln√≠ efekt a zvuk
                flashBackground('win');
                playWinSound();
                
                gameScreen.style.display = 'none';
                resultScreen.style.display = 'block';
                
                // P≈ôidat extra oslavnou animaci p≈ôi dokonƒçen√≠
                celebrateWin();
            }
            
            // Funkce pro oslavu v√Ωhry
            function celebrateWin() {
                const container = document.querySelector('.container');
                
                // P≈ôidat nƒõkolik oslavn√Ωch emotikon≈Ø najednou
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createCelebration();
                    }, i * 100);
                }
                
                // Pulzuj√≠c√≠ efekt pro hvƒõzdiƒçky
                const stars = document.querySelector('.stars');
                stars.style.animation = 'pulse 0.7s infinite alternate';
                
                // P≈ôidat animaci pulzov√°n√≠
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes pulse {
                        0% { transform: scale(1); }
                        100% { transform: scale(1.1); }
                    }
                `;
                document.head.appendChild(style);
            }
            
            function resetGame() {
                // Skryt√≠ v√Ωsledkov√© obrazovky
                resultScreen.style.display = 'none';
                // N√°vrat na v√Ωbƒõr re≈æimu
                modeSelection.style.display = 'block';
                gameScreen.style.display = 'none';
                
                // Reset UI prvk≈Ø
                answerInput.style.display = 'block';
                document.getElementById('check-btn').style.display = 'inline-block';
                const iyButtons = document.getElementById('iy-buttons');
                if (iyButtons) {
                    iyButtons.style.display = 'none';
                }
            }
            
            // Event listenery
            checkButton.addEventListener('click', function() {
                initAudio(); // Inicializace zvuku p≈ôi prvn√≠ interakci u≈æivatele
                checkAnswer();
            });
            
            restartButton.addEventListener('click', resetGame);
            
            answerInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    initAudio(); // Inicializace zvuku p≈ôi prvn√≠ interakci u≈æivatele
                    checkAnswer();
                }
            });
            
            // Inicializace UI
            setupModeSelection();
        });
